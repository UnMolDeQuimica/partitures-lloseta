<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    function changeSheet() {
      const iframe = document.getElementById('musicFrame');
      const sheetSelector = document.getElementById('sheetSelector');
      const selectedValue = sheetSelector.value;
      iframe.src = selectedValue;
    }

    function loadSongs(songs) {
      const sheetSelector = document.getElementById('sheetSelector');
      songs.forEach(song => {
        const option = document.createElement('option');
        option.value = song.url;  // Use full URL from JSON
        option.textContent = song.name;  // Display the user-friendly name
        sheetSelector.appendChild(option);
      });
    }

    async function fetchSongs() {
      try {
        const response = await fetch('songs.json');
        const songs = await response.json();
        loadSongs(songs);
        document.getElementById('musicFrame').src = songs[0].url;
      } catch (error) {
        console.error("Error fetching songs:", error);
      }
    }

    // Fetch songs on page load
    window.onload = fetchSongs;
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partituras EML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
    }
    iframe {
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
  <script>
    function changeSheet() {
      const iframe = document.getElementById('musicFrame');
      const sheetSelector = document.getElementById('sheetSelector');
      const selectedValue = sheetSelector.value;
      iframe.src = selectedValue;
    }
  </script>
</head>
<body>

  <label for="sheetSelector">Tria una partitura:</label>
  <select id="sheetSelector" onchange="changeSheet()">
    <!-- Songs will be dynamically loaded here -->
  </select>

  <iframe id="musicFrame" src="" height="800" width="100%" frameborder="0" allowfullscreen allow="autoplay; midi">
  </iframe>
</body>
</html>
